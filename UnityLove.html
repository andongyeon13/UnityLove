<!DOCTYPE html>
<html>
  <head>
    <title>UnityLove</title>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta charset="UTF-8" />
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>

      var heart2Window = window.open("Unity.html", "_blank");
      if (heart2Window != null) {
          heart2Window.close();
       }

      var images = [
        "1.png",
        "7.png",
        "12.png",
        "17.png",
        "2.png",
        "8.png",
        "13.png",
        "18.png",
        "3.png",
        "9.png",
        "14.png",
        "19.png",
        "4.png",
        "10.png",
        "11.png",
        "15.png",
        "16.png",
        "5.png",
        "6.png",
      ];

      var currentImageIndex = 0;

      function changeImage() {
        var imageElement = document.getElementById("image");
        currentImageIndex++;

        if (currentImageIndex >= images.length) {
          currentImageIndex = 0;
        }

        var imagePath = images[currentImageIndex];
        imageElement.src = imagePath;
      }

      var imageChangeInterval = setInterval(changeImage, 5000);
    </script>
  </head>
  <style>
    img {
		background-size: cover;
		width: 700px !important;
		height: 700px !important;
		float: left;
		position: relative;
	}
  </style>
  <body onresize="resizeTo(750,900)" onload="resizeTo(750,900)">
    <audio autoplay loop>
      <source src="videoplayback.mp3" type="audio/mpeg">
    </audio>
    <img id="image" src="1.png" alt="이미지" />
  </body>
</html>
